<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Custom Countdown</title>
    <link rel="icon" type="image/png" href="favicon.png" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- video background  4vid-->
    <video
      class="video-background"
      loop
      muted
      autoplay
      src="./time.mp4"
    ></video>
    <div class="video-overlay"></div>
    <!-- container -->
    <div class="container">
      <!-- input -->
      <div class="input-container" id="input-container" hidden>
        <form class="form" id="countdownForm">
          <h1>Create a Custom Countdown!</h1>
          <label for="title">Title</label>
          <input
            type="text"
            id="title"
            placeholder="What are you counting down to?"
          />
          <label for="date-picker">Select a Date</label>
          <input type="date" id="date-picker" />
          <button type="submit">Submit</button>
        </form>
      </div>
    </div>
    <!-- countDown -->
    <div class="countdown" id="countdown">
      <h1 id="countdown-title">Countdown</h1>
      <ul>
        <li><span>3</span>Days</li>
        <li><span>6</span>Hours</li>
        <li><span>45</span>Minutes</li>
        <li><span>52</span>Seconds</li>
      </ul>
      <button id="countdown-button"></button>
    </div>
    <!-- Script -->
    <script src="script.js"></script>
  </body>
</html>
